<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach Me Out! | Faishal Tahsiin FSSE</title>
</head>
<body>
    <main>
        <table width="100%">
            <thead>
                <tr>
                    <th rowspan="2" width="25%" align="left"><h1>Tell me, what's your concernðŸ˜‰</h1></th>
                    <th rowspan="2" width="3%"></th>
                    <th rowspan="2" width="57%"></th>
                    <th width="15%" align="left" valign="bottom">Navigate</th>
                </tr>
                <tr>
                    <th align="left">
                        <nav>
                            <ul>
                                <li><a href="../index.html">Home</a></li>
                                <li><a href="../pages/work-academic.html">Academic and Work</a></li>
                                <li><a href="../pages/projects.html">Project Involved</a></li>
                                <li><a href="../pages/contact-me.html">Get in touch</a></li>
                            </ul>
                        </nav>
                    </th>
                </tr>
            </thead>
            <tbody>
                <form action="backend.com" method="POST">
                    <tr>
                        <td colspan="4">
                            <p align="justify">
                                Wether it's a monumental project or just a tech query, I'm up for it!
                            </p>
                        </td>
                    </tr>
                    <br><br>
                    <tr>
                        <td>
                            <h3 align="right">Name</h3>
                        </td>
                        <td>
                            <h3 align="center">:</h3>
                        </td>
                        <td>
                            <input type="text"  id="input-name" name="name-input" placeholder="What's your name" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 align="right">Email</h3>
                        </td>
                        <td>
                            <h3 align="center">:</h3>
                        </td>
                        <td>
                            <input type="email"  id="input-email" name="email-input" placeholder="What's your email" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 align="right">Subject</h3>
                        </td>
                        <td>
                            <h3 align="center">:</h3>
                        </td>
                        <td>
                            <select name="subject" id="subject-contact">
                                <option value="tech-query">Hey I want to ask something technical</option>
                                <option value="collab" selected>Let's collaborate on a project</option>
                                <option value="vacancy">I have a role for you</option>
                                <option value="others">Others - Let's have a drink!</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <h3 align="right">Your concerns</h3>
                        </td>
                        <td>
                            <h3 align="center">:</h3>
                        </td>
                        <td>
                            <textarea name="concerns" id="concerns-contact" cols="100" rows="5" required>
                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td valign="middle">
                            <br>
                            <input type="submit" value="submit" id="submit-contact"/>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </main>
</body>
</html>
