    <title>Reach Me Out! | Faishal Tahsiin FSSE</title>
</head>
<body>
    <header>
        <h1 class="kebejoan"><a href="../index.html">.kebejoan</a></h1>
        <nav class="main-nav">
                <a href="../index.html">.home</a>
                <a href="../pages/work-academic.html">.work</a>
                <a href="../pages/projects.html">.projects</a>
                <a href="../pages/contact-me.html">.contact</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-pic">
            <img src="../assets/creator-IKN.jpg" alt="BigBrain">
        </div>
        </div>
        <div class="hero-header">
            <h1>Reach Out to MeðŸ«±</h1>
        </div>
        <div class="hero-para">
            <p>Wether it's a monumental project or just a tech query, I'm up for it!</p>
        </div>
        <br>
    </section>
    <div class="main-div">
        <div class="main-div-left">
            <!-- empty or for future divider -->
        </div>
        <div class="main-div-mid">
            <main>
                <section>
                    <div class="contact-container">
                        <form action="backend.com" method="POST" class=".contact">
                            <div class="contact-name">
                                <label for="input-name">Name</label>
                                <input type="text" id="input-name" name="name-input" placeholder="What's your name" required />
                            </div>
                        
                            <div class="contact-email">
                                <label for="input-email">Email</label>
                                <input type="email" id="input-email" name="email-input" placeholder="What's your email" required />
                            </div>
                        
                            <div class="contact-subject">
                                <label for="subject-contact">Subject</label>
                                <select name="subject" id="subject-contact" placeholder="Select a subject" required>
                                    <option value="" disabled selected>Select an option</option>
                                    <option value="tech-query">Hey I want to ask something technical</option>
                                    <option value="collab">Let's collaborate on a project</option>
                                    <option value="vacancy">I have a role for you</option>
                                    <option value="others">Others - Let's have a drink!</option>
                                </select>
                            </div>
                        
                            <div class="contact-concern">
                                <label for="concerns-contact">Your concerns</label>
                                <textarea name="concerns" id="concerns-contact" required></textarea>
                            </div>
                        
                            <div class="contact-submit">
                                <input type="submit" value="Submit" id="submit-contact" />
                            </div>
                        </form>
                    </div>
                </section>
            </main>
        </div>
        <div class="main-div-right">
            <!-- empty or for future divider -->
        </div>
    </div>
    <div class="bottom-fade">
        <!-- This is only a div element for bottom-fade aestethics -->
    </div>
    <br>
    <footer>
        <div class="footer-socials">

            <a href="https://www.instagram.com/kebejoan" target="_blank">
                <img src="../assets/instagram-ico.png" alt="instagram.com/kebejoan"/>
            </a>
        </div>
        <div class="footer-state">
            <!-- <p>made with &#128293; & &#128150;</p> -->
